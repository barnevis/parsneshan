<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دموی مفسر پارس‌نشان</title>
  <link rel="stylesheet" href="parsneshan.css">
  <link rel="stylesheet" href="parsneshan-base.css">
  <link rel="stylesheet" href="demo.css">
</head>

<body>
  <div class="container">
    <div>
      <textarea id="input">
...توجه
این یک دموی زنده از کتابخانه «پارس‌نشان» است.
...

- [x] قابلیت‌های فارسی
- [ ] قابلیت‌های انگلیسی
- This is an LTR list item.

...شعر
بنی آدم اعضای یکدیگرند
که در آفرینش ز یک گوهرند
...
      </textarea>
    </div>
    <div id="output"></div>
  </div>

  <!-- ۲. فراخوانی کتابخانه اصلی markdown-it -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>

  <!-- ۳. فراخوانی کتابخانه پارس‌نشان -->
  <script src="parsneshan.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/markdown-it-emoji@3.0.0/dist/markdown-it-emoji.min.js"></script>

  <!-- ۴. استفاده از کتابخانه -->
  <script>
    const parsneshan = createParsNeshan({
      plugins: [window.markdownitEmoji]
    });

    const input = document.getElementById('input');
    const output = document.getElementById('output');

    function renderMarkdown() {
      const markdownText = input.value;
      const htmlResult = parsneshan.render(markdownText);
      output.innerHTML = htmlResult;
    }

    input.addEventListener('input', renderMarkdown);
    renderMarkdown();
  </script>
</body>

</html>
